<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{myBundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel header="#{myBundle.Welcome}">
                <p><h:outputText value="#{myBundle.WelcomeMessage}"></h:outputText></p>

                <h:form id="login-form">
                    <p:growl autoUpdate="true" />
                    <div class="col a12 imput-field">
                        <h:inputText id="username" value="#{login.user}" required="true" requiredMessage="El usuario es requerido" />
                        <h:outputLabel for="username" value="Usuario" />

                    </div> 
                    <div class="col a12 imput-field">
                        <h:inputSecret id="password" value="#{login.pwd}" required="true" requiredMessage="La contraseña es requerida"/>
                        <h:outputLabel for="password" value="Contraseña" />
                    </div> 
                    <div class="col a12 imput-field">
                        <h:commandButton action="#{login.validateUsernamePassword}"
                                         value="Login"></h:commandButton>
                    </div> 
                </h:form>

            </p:panel>

        </ui:define>

    </ui:composition>


</html>
