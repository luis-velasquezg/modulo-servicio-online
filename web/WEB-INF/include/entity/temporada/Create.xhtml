<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemporadaCreateDlg" widgetVar="TemporadaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTemporadaTitle}" closeOnEscape="true">

            <h:form id="TemporadaCreateForm">

                <h:panelGroup id="display" rendered="#{temporadaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTemporadaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{temporadaController.selected.descripcion}" title="#{myBundle.CreateTemporadaTitle_descripcion}" size="128" maxlength="128"/>

                        <p:outputLabel value="#{myBundle.CreateTemporadaLabel_mesInicio}" for="mesInicio" />
                        <p:calendar id="mesInicio" pattern="MM/dd/yyyy" value="#{temporadaController.selected.mesInicio}" title="#{myBundle.CreateTemporadaTitle_mesInicio}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateTemporadaLabel_mesFin}" for="mesFin" />
                        <p:calendar id="mesFin" pattern="MM/dd/yyyy" value="#{temporadaController.selected.mesFin}" title="#{myBundle.CreateTemporadaTitle_mesFin}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temporadaController.saveNew}" value="#{myBundle.Save}" update="display,:TemporadaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TemporadaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TemporadaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
