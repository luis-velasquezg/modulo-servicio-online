<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AeropuertosViewDlg" widgetVar="AeropuertosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAeropuertosTitle}" closeOnEscape="true">

            <h:form id="AeropuertosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{aeropuertosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAeropuertosLabel_idAeropuerto}"/>
                        <h:outputText value="#{aeropuertosController.selected.idAeropuerto}" title="#{myBundle.ViewAeropuertosTitle_idAeropuerto}"/>

                        <h:outputText value="#{myBundle.ViewAeropuertosLabel_nombre}"/>
                        <h:outputText value="#{aeropuertosController.selected.nombre}" title="#{myBundle.ViewAeropuertosTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewAeropuertosLabel_ciudad}"/>
                        <h:outputText value="#{aeropuertosController.selected.ciudad.idCiudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AeropuertosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
