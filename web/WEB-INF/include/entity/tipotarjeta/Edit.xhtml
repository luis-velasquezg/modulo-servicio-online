<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipotarjetaEditDlg" widgetVar="TipotarjetaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipotarjetaTitle}" closeOnEscape="true">

            <h:form id="TipotarjetaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipotarjetaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipotarjetaLabel_idTipoTarjeta}" for="idTipoTarjeta" />
                        <h:outputText id="idTipoTarjeta" value="#{tipotarjetaController.selected.idTipoTarjeta}" />

                        <p:outputLabel value="#{myBundle.EditTipotarjetaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipotarjetaController.selected.descripcion}" title="#{myBundle.EditTipotarjetaTitle_descripcion}" size="128" maxlength="128"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipotarjetaController.save}" value="#{myBundle.Save}" update="display,:TipotarjetaListForm:datalist,:TipotarjetaListForm:TipotarjetaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipotarjetaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipotarjetaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
