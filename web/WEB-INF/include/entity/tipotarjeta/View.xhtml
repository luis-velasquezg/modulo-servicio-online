<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipotarjetaViewDlg" widgetVar="TipotarjetaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipotarjetaTitle}" closeOnEscape="true">

            <h:form id="TipotarjetaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipotarjetaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipotarjetaLabel_idTipoTarjeta}"/>
                        <h:outputText value="#{tipotarjetaController.selected.idTipoTarjeta}" title="#{myBundle.ViewTipotarjetaTitle_idTipoTarjeta}"/>

                        <h:outputText value="#{myBundle.ViewTipotarjetaLabel_descripcion}"/>
                        <h:outputText value="#{tipotarjetaController.selected.descripcion}" title="#{myBundle.ViewTipotarjetaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipotarjetaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
