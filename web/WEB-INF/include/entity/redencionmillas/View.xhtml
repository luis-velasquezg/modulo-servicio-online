<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RedencionmillasViewDlg" widgetVar="RedencionmillasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRedencionmillasTitle}" closeOnEscape="true">

            <h:form id="RedencionmillasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{redencionmillasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRedencionmillasLabel_idRedencionMillas}"/>
                        <h:outputText value="#{redencionmillasController.selected.idRedencionMillas}" title="#{myBundle.ViewRedencionmillasTitle_idRedencionMillas}"/>

                        <h:outputText value="#{myBundle.ViewRedencionmillasLabel_fechaRedencion}"/>
                        <h:outputText value="#{redencionmillasController.selected.fechaRedencion}" title="#{myBundle.ViewRedencionmillasTitle_fechaRedencion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewRedencionmillasLabel_saldoMIllas}"/>
                        <h:outputText value="#{redencionmillasController.selected.saldoMIllas}" title="#{myBundle.ViewRedencionmillasTitle_saldoMIllas}"/>

                        <h:outputText value="#{myBundle.ViewRedencionmillasLabel_usuarioRedime}"/>
                        <h:outputText value="#{redencionmillasController.selected.usuarioRedime.idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RedencionmillasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
