<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioxpersonaEditDlg" widgetVar="UsuarioxpersonaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsuarioxpersonaTitle}" closeOnEscape="true">

            <h:form id="UsuarioxpersonaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usuarioxpersonaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUsuarioxpersonaLabel_idUsuarioxPersona}" for="idUsuarioxPersona" />
                        <h:outputText id="idUsuarioxPersona" value="#{usuarioxpersonaController.selected.idUsuarioxPersona}" />

                        <p:outputLabel value="#{myBundle.EditUsuarioxpersonaLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{usuarioxpersonaController.selected.persona}"  converter="personaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.items}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"
                                           itemLabel="#{personaItem.idPersona.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditUsuarioxpersonaLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{usuarioxpersonaController.selected.usuario}"  converter="usuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"
                                           itemLabel="#{usuarioItem.idUsuario.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioxpersonaController.save}" value="#{myBundle.Save}" update="display,:UsuarioxpersonaListForm:datalist,:UsuarioxpersonaListForm:UsuarioxpersonaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuarioxpersonaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuarioxpersonaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
