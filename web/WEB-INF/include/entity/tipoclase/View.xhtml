<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoclaseViewDlg" widgetVar="TipoclaseViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoclaseTitle}" closeOnEscape="true">

            <h:form id="TipoclaseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoclaseController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoclaseLabel_idTipoClase}"/>
                        <h:outputText value="#{tipoclaseController.selected.idTipoClase}" title="#{myBundle.ViewTipoclaseTitle_idTipoClase}"/>

                        <h:outputText value="#{myBundle.ViewTipoclaseLabel_descripcion}"/>
                        <h:outputText value="#{tipoclaseController.selected.descripcion}" title="#{myBundle.ViewTipoclaseTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoclaseViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
