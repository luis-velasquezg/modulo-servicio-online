<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipodocumentoViewDlg" widgetVar="TipodocumentoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipodocumentoTitle}" closeOnEscape="true">

            <h:form id="TipodocumentoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipodocumentoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipodocumentoLabel_idTipoDocumento}"/>
                        <h:outputText value="#{tipodocumentoController.selected.idTipoDocumento}" title="#{myBundle.ViewTipodocumentoTitle_idTipoDocumento}"/>

                        <h:outputText value="#{myBundle.ViewTipodocumentoLabel_descripcion}"/>
                        <h:outputText value="#{tipodocumentoController.selected.descripcion}" title="#{myBundle.ViewTipodocumentoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipodocumentoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
